version: 2.1
orbs:
  node: circleci/node@4.7
jobs:
  backend-build-test:
    docker:
      - image: cimg/openjdk:11.0
    working_directory: ~/project/CRUDFullStack/backend
    steps:
      - checkout:
          path: ~/project
      - run:
          name: ls
          command: ls -R ~
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test

  frontend-build-test:
    docker:
      - image: cimg/node:16.10
    working_directory: ~/project/CRUDFullStack/frontend
    steps:
      - checkout:
          path: ~/project
      - run:
          name: ls
          command: ls -R ~
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test

  build-images:
    docker:
      - image: circleci/buildpack-deps:stretch
    working_directory: ~/project/CRUDFullStack/
    steps:
      - checkout:
          path: ~/project
      - setup_remote_docker
      - run:
          name: Build Docker images
          command: docker-compose build
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker-compose push

workflows:
  build-test-deploy:
    jobs:
      - backend-build-test
      - frontend-build-test
      - build-push-images:
          requires:
            - backend-build-test
            - frontend-build-test
